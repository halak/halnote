site_name: 할락
site_url: https://halak.github.io/
site_description: 할락의 노트
site_author: HALAK SHIN
strict: true
theme:
  name: material
  language: kr
  favicon: 'favicon.ico'
  logo: 'assets/images/logo.svg'
  palette:
    primary: blue
    accent: blue
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/halak
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/halakshin
google_analytics:
  - UA-165576766-1
  - auto
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
plugins:
  - search:
      prebuild_index: true
  - macros
  - awesome-pages
  - minify:
      minify_html: true
extra_javascript:
  - 'assets/javascripts/main.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
extra_css:
  - 'assets/stylesheets/theme.css'
